<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">

    <!--<h2 class="active">{{message}}</h2>-->

    <!--v-bind动态绑定-->
    <!--<h2 v-bind:class = "{key1 : value1 , key2 : value2}">{{message}}</h2>-->
    <h2 v-bind:class = "{active : isActive , line : isLine}">{{message}}</h2>
    <button v-on:click="change">变色</button>
</div>

<script src="../js/vue.js"></script>
<script>
    let hhh = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            isActive: true,
            isLine: true,

        },
        methods:{
            change:function () {
                this.isActive = !this.isActive;
            }
        }
    })
</script>
</body>
</html>
