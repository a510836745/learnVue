<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="hhh">
    <h2>计数器：{{count}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    let hhh = new Vue({
        el:'#hhh',
        data:{
            count:0

        },
        methods:{
            add:function () {
                this.count++;
            },
            sub:function () {
                this.count--;
            }
        }
    })
</script>
</body>
</html>
