<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- v-once 表示元素组件只渲染一次，不会跟着数据的变化而变化-->
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>

    <!-- v-html 表示内容按照普通html进行插入-->
    <h2>{{url}}</h2>
    <h2 v-html="url ">{{url}}</h2>

    <!-- v-text 都是将数据显示在页面中，通常接受一个String类型-->
    <h2>{{message}},hhh</h2>
    <h2 v-text="message">,hhh</h2> <!--不会显示后面的hhh-->

    <!-- v-pre 跳过这个元素和子元素的编译过程，直接显示他的mustache语法-->
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>


</div>

<script src="../js/vue.js"></script>
<script>
    let hhh = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue',
            url: '<a href="http://www.baidu.com">百度一下</a>'
        },
    })
</script>
</body>
</html>
